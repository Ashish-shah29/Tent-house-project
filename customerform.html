<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleForm.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <script>

        function Customer_Calculation() {
            var l = document.getElementById('lgt').value;
            var b = document.getElementById('bdt').value;

            l = Math.floor(l / 15);
            l = l * 15;

            b = Math.floor(b / 15);
            b = b * 15;

            var a, n, d, v, x, y, h, parde;
            if (l < b) {
                var temp = l;
                l = b;
                b = temp;
            }
            if (l == 0 || b == 0) {
                document.getElementById('clg').value = 0;
                document.getElementById('prd').value = 0;
                document.getElementById('stg').value = 0;
                document.getElementById('gt').value = 0;
                document.getElementById('mdp').value = 0;
                document.getElementById('psg').value = 0;
                document.getElementById('mhrj').value = 0;
                document.getElementById('dol').value = 0;

                return;

            }

            a = 2 * ((b / 15) + 1);
            n = l / 15;
            d = (b / 15) + 1;
            v = a + (n - 1) * d;
            x = ((b / 15) * 2) + (b / 15) + 1;
            y = (b / 15) * 2 + 1;
            h = x + (n - 1) * y;
            parde = (l / 15) * 2;

            var noclg = (l / 15) * (b / 15);
            document.getElementById('clg').value = noclg;
            document.getElementById('prd').value = parde;
            document.getElementById('stg').value = 1;
            document.getElementById('gt').value = 1;
            document.getElementById('mdp').value = 1;
            document.getElementById('psg').value = 1;
            document.getElementById('mhrj').value = 1;
            document.getElementById('dol').value = 1;


        }

        function Customer_Cost_Calculator() {
            var cc = document.getElementById('ceiling').value * document.getElementById('clg').value;
            var pc = document.getElementById('parde').value * document.getElementById('prd').value;
            var sc = document.getElementById('stage').value * document.getElementById('stg').value;
            var gc = document.getElementById('gate').value * document.getElementById('gt').value;
            var mc = document.getElementById('mandap').value * document.getElementById('mdp').value;
            var psgc = document.getElementById('passage').value * document.getElementById('psg').value;
            var mcc = document.getElementById('maharaja').value * document.getElementById('mhrj').value;
            var dc = document.getElementById('doli').value * document.getElementById('dol').value;


            var totalcost = cc + pc + sc + gc + mc + psgc + mcc + dc;

            var nod = document.getElementById('nod').value;
            document.getElementById('toco').value = totalcost * nod;

        }
    </script>
    <section class="section">
        <fieldset>
            <legend>Enter the Parameters</legend>
            <div class="box">
                <label for="lgt" class="text-center">Enter Length :</label>
                <input type="number" id="lgt" class="text-center">
                <label for="bdt" class="text-center">Enter Breath:</label>
                <input type="number" id="bdt" class="text-center">
            </div>
            <!-- <input type="submit" value=" find no of itmes you may need" onclick="Customer_Calculation()"> -->
            <button class="btn text-center" onclick="Customer_Calculation()">Find No. of items you need</button>
        </fieldset>
        <form action="" id="form-flex" class="text-center">
            <div class="item">
                <label for="ceiling" class="child">Ceiling: </label>
                <select id="ceiling" class="child">
                    <option value="150">150</option>
                    <option value="200">200</option>
                    <option value="250">250</option>
                    <option value="300">300</option>
                    <option value="450">450</option>
                    <option value="500">500</option>
                </select>
                <input type="number" id="clg" class="child">
            </div>
            <div class="item">
                <label for="parde" class="child">Parde: </label>
                <select id="parde" class="child">
                    <option value="100">100</option>
                    <option value="150">150</option>
                    <option value="180">180</option>
                    <option value="200">200</option>
                    <option value="220">220</option>
                    <option value="250">250</option>

                </select>
                <input type="number" id="prd" class="child">
            </div>

            <div class="item">
                <label for="stage" class="child">Stage: </label>
                <select id="stage" class="child">
                    <option value="15000">15000</option>
                    <option value="18000">18000</option>
                    <option value="25000">25000</option>
                    <option value="30000">30000</option>
                    <option value="45000">45000</option>
                    <option value="60000">60000</option>

                </select>
                <input type="number" id="stg" class="child">
            </div>

            <div class="item">
                <label for="gate" class="child">Gate: </label>
                <select id="gate" class="child">
                    <option value="1500">1500</option>
                    <option value="1800">1800</option>
                    <option value="2000">2000</option>
                    <option value="2500">2500</option>
                    <option value="2800">2800</option>
                    <option value="4000">4000</option>

                </select>
                <input type="number" id="gt" class="child">
            </div>

            <div class="item">
                <label for="mandap" class="child">Mandap: </label>
                <select id="mandap" class="child">
                    <option value="150">150</option>
                    <option value="200">200</option>
                    <option value="250">250</option>
                    <option value="300">300</option>
                    <option value="450">450</option>
                    <option value="500">500</option>

                </select>
                <input type="number" id="mdp" class="child">
            </div>

            <div class="item">
                <label for="passage" class="child">Passage: </label>
                <select id="passage" class="child">
                    <option value="5000">5000</option>
                    <option value="5500">5500</option>
                    <option value="6500">6500</option>
                    <option value="7000">7000</option>

                </select>
                <input type="number" id="psg" class="child">
            </div>

            <div class="item">
                <label for="doli" class="child">Doli: </label>
                <select id="doli" class="child">
                    <option value="800">800</option>
                    <option value="1000">1000</option>
                    <option value="1200">1200</option>

                </select>
                <input type="number" id="dol" class="child">
            </div>
            <div class="item">
                <label for="maharaja" class="child">Maharaja Chair: </label>
                <select id="maharaja" class="child">
                    <option value="1200">1200</option>
                    <option value="1500">1500</option>
                    <option value="1800">1800</option>
                    <option value="2000">2000</option>

                </select>
                <input type="number" id="mhrj" class="child">
            </div>
            <div class="item">
                <label for="nod" class="child">No. of Days : </label>
                <input type="number" id="nod" class="child" placeholder="Enter no of days">
            </div>

                <input type="submit" value="calculate cost" id="tc" class="child btn text-center" onclick="Customer_Cost_Calculator()">
                <input type="number" id="toco" class="child">
            </div> -->
        </form>
        <div class="item">
            <input type="submit" value="calculate cost" id="tc" class="child btn text-center" onclick="Customer_Cost_Calculator()">
            <input type="number" id="toco" class="child">
        </div>
    </section>
</body>

</html>
