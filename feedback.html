<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleContact.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Rubik+Dirt&display=swap" rel="stylesheet">
</head>
<body>
    <section id="contact">
        <h1 class="h-primary text-center">FeedBack</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="number">Contact No.: </label>
                    <input type="number" name="name" id="number" placeholder="Enter your Number">
                </div>
                <div class="form-group">
                    <label for="message">Message : </label>
                    <textarea name="message" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn text-center">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="text-center">
        Copyright &copy; www.GuruTentHouse.com! All rights reserved
    </footer>
</body>
</html>
