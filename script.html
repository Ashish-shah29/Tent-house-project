   <script>
    function Vendor_Calulation(){
        var l = document.getElementById('length').value;
        var b = document.getElementById('breadth').value;

        if(l==0||b==0){
            document.getElementById('c').value = 0;
            document.getElementById('vp').value = 0;
            document.getElementById('hp').value = 0;
            document.getElementById('k').value = 0;
            document.getElementById('p').value = 0;
            return;
 
        }

        var a,n,d,v,x,y,h ,parde;
        if(l<b){
            var temp = l;
            l= b;
            b = temp;
        }
        
        
        a = 2*((b/15) + 1);
        n = l/15;
        d = (b/15) + 1;
        v = a + (n-1) *d;
        x = ((b/15)*2) + (b/15)+1;
        y = (b/15)*2 + 1;
        h = x + (n-1)*y;
        parde = (l/15) * 2;


       var noclg = (l/15) * (b/15);
       document.getElementById('c').value = noclg;
       document.getElementById('vp').value = v;
       document.getElementById('hp').value = h;
       document.getElementById('k').value = v;
       document.getElementById('p').value = parde;
 

    }

    function Customer_Calculation(){
        var l = document.getElementById('lgt').value;
        var b = document.getElementById('bdt').value;

        var a,n,d,v,x,y,h ,parde;
        if(l<b){
            var temp = l;
            l= b;
            b = temp;
        }
        if(l==0 || b==0){
            document.getElementById('clg').value = 0;
            document.getElementById('prd').value = 0;
            document.getElementById('stg').value = 0;
            document.getElementById('gt').value = 0;
            document.getElementById('mdp').value = 0;
            return;

        }
        
        a = 2*((b/15) + 1);
        n = l/15;
        d = (b/15) + 1;
        v = a + (n-1) *d;
        x = ((b/15)*2) + (b/15)+1;
        y = (b/15)*2 + 1;
        h = x + (n-1)*y;
        parde = (l/15) * 2;

        var noclg = (l/15) * (b/15);
       document.getElementById('clg').value = noclg;
       document.getElementById('prd').value = parde;
       document.getElementById('stg').value = 1;
       document.getElementById('gt').value = 1;
       document.getElementById('mdp').value = 1;

    }
